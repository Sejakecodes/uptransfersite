<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidebar Menu HTML CSS & JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/OZZTRANSFER(u).png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/OZZTRANSFER(u).png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      flex
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="./img/OZZTRANSFER(u).png" alt="logo_img" />
        </span>
        <span class="logo_name" style="margin-left: -15px;">UpTransfer</span>
        <i class="bx bx-x" id="lock-icon" title="Unlock Sidebar" style="margin-left: 35px;"></i>
        <i class="bx bx-right-arrow-alt" id="sidebar-close"></i>
      </div>

      <div class="menu_container">
        <div class="menu_items">
          <div class="col-12" style="padding: 0 40px;">
            <div class="d-grid gap-2">
              <button class="btn btn-primary text-left" id="add" type="button"><i class="bx bx-plus-circle"></i> Add New </button>
            </div>
          </div>
          <ul class="menu_item" style="margin-top: -15px">
            <div class="menu_title flex">
              
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="dashboard.html" class="link flex">
                <i class="bx bx-folder"></i>
                <span>Folders</span>
              </a>
            </li>
            <li class="item">
              <a href="documents.html" class="link flex">
                <i class="bx bx-grid-alt"></i>
                <span>Documents</span>
              </a>
            </li>
            </li>
            <li class="item">
              <a href="photos.html" class="link flex">
                <i class="bx bx-image"></i>
                <span>Photos</span>
              </a>
            </li>
            <li class="item">
              <a href="videos.html" class="link flex">
                <i class="bx bx-video"></i>
                <span>Videos</span>
              </a>
            </li>
            <li class="item">
              <a href="spam.html" class="link flex">
                <i class="bx bx-bug"></i>
                <span>Spam</span>
              </a>
            </li>
            <li class="item">
              <a href="trash.html" class="link flex">
                <i class="bx bx-trash"></i>
                <span>Trash</span>
              </a>
            </li>
          </ul>
          <ul class="menu_item border-top">
            <div class="menu_title flex">
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-cloud-upload"></i>
                <span>Cloud Storage</span>
              </a>
            </li>
            <li class="item">
              <a href="volt.html" class="link flex">
                <i class="bx bx-trash"></i>
                <span>Volt</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar_profile flex">
          <span class="nav_image">
            <img src="images/profile.jpg" alt="logo_img" />
          </span>
          <div class="data_text">
            <span class="name">David Oliva</span>
            <span class="email">david@gmail.com</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar -->
    <nav class="navbar flex">
      <i class="bx bx-menu" id="sidebar-open"></i>
      <input type="text" placeholder="Search..." class="search_box" />
      <span class="nav_image">
        <img src="images/profile.jpg" alt="logo_img" />
      </span>
    </nav>
    <section class="inner-content">
        <div class="documents">
      <div class="container">
        <div class="row">
          
          <div class="sharepoint">
            <div class="card">
              <div class="col-md-12">
                <div
                  class="d-flex table-header-info flex-wrap align-items-center justify-content-center justify-content-md-between mb-4"
                >
                  <div class="col-md-3 mb-2 mb-md-0">
                   <h4>Share files</h4>
                    </nav>
                  </div>
    
                  <div class="col-md-5 text-end d-flex flex-wrap align-items-right justify-content-right ">
                    
                    
                 
                    <div class="dropdown">
                      <button class="btn dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bx bx-grid-alt"></i> Layout
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"> <i class="bx bx-list-ul"></i>  List</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bx bx-list-ol"></i>  Compact List</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bx bx-grid-alt"></i>  Grid </a></li>
                      </ul>
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="share-scanner">
                <div class="outter-outer-outer circle">
                    <div class="outer-outer circle">
                        <div class="outer circle">
                            <div class="inner circle">
                                <img src="img/pexels-cottonbro-5474298.jpg" alt="Profile Picture" class="profile"
                                style="border-radius: 50%;width: 55px;height: 55px;object-fit: cover;">
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="col-md-12 float" id="float-card">
            <div class="card" id="float-card">
                <div class="float-menu gap-2">
                    <ul class="table-items-edit-float-menu">
                        <li class="edit-menu-items"><i class="bx bx-folder-minus"></i> Move </li>
                        <li class="edit-menu-items"><i class="bx bx-copy"></i> Copy  </li>
                        <li class="edit-menu-items"><i class="bx bx-trash"></i> Delete </li>
                        <li class="edit-menu-items"><i class="bx bx-share-alt"></i> Share </li>
                        <li class="edit-menu-items"><i class="bx bx-rename"></i> Rename </li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
   
    <script src="./js/script.js" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
